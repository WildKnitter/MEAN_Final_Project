<!--Teams (Landing) page for the Hip to be Square Capstone Project, using Angular/Typescript.-->

<!--Heading-->
<div class="container">
    <header>
        <h1 class="display-3 regularHeader">Hip to be Square!</h1>
        <h2 class="regularSubHeader">Crafting Teams</h2>
    </header>
</div>
<!--container end -->

<!--Team Dropdown Selections-->
<form id="teamForm">
    <div class="row firstRow">
        <div class="col-md-3 offset-md-1">
            <label for="leagueChoice">Select a Team by Organization</label>
            <select (change)="onSelect($event.target.value)" class="custom-select" id="leagueChoice">
                <option value="zero" selected>Select One</option>
                <option *ngFor="let league of leagues; let i = index" [value]="leagues[i].Code">
                    {{leagues[i].Name}}
                </option>
            </select>
        </div>

        <div class="col-md-3">
            <label for="teamType">Select a Team by Craft</label>
            <select (change)="onSelectCraft($event.target.value)" class="custom-select" id="teamType">
                <option value="Knitting" selected>Knitting</option>
                <option value="Crocheting" selected>Crocheting</option>
                <option value="craft" selected>Select One</option>
            </select>
        </div>

        <div class="col-md-2">
            <label for="btnAllTeams">View ALL Teams</label>
            <button class="btn btn-md btn-success" id="btnAllTeams" type="submit" (click)="toggleShowAll()">HERE!</button>
        </div>
        <div class="col-md-2">
            <label for="btnAddTeam">Add a Team!</label>
            <a class="btn btn-md btn-primary" id="btnAddTeam" href="#" role="button">Add HERE!</a>
        </div>
    </div>

    <!--Team Table for ALL teams-->
    <div *ngIf="isShown" id="teamDiv">
        <table id="teamTable" class="table table-striped table-borderless table-hover">
            <thead id="teamTableHead">
                <tr>
                    <th>Organization Type</th>
                    <th>Team Type</th>
                    <th>Team Gender</th>
                    <th>Team Name</th>
                    <th>View/Edit</th>
                </tr>
            </thead>
            <tbody id="teamTableBody">
                <tr *ngFor="let team of teams" id="{{team.TeamId}}">
                    <td>{{team.League}}</td>
                    <td>{{team.TeamType}}</td>
                    <td>{{team.TeamGender}}</td>
                    <td>{{team.TeamName}}</td>
                    <td><a class="mr-2" title="View" href="#"><i class="fas fa-binoculars fa-lg" aria-hidden="true"></i></a><a class="edit mr-2" title="Edit" href="#"><i class="fa fa-pencil-alt fa-lg" aria-hidden="true"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</form>

<!-- Illustration -->
<div class="row">
    <div class="col-lg-8">
        <div id="imgfranklinsquares"></div>
    </div>
</div>
<!--row end-->
