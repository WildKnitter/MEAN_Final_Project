<!--Teams page for the Hip to be Square Capstone Project.-->

<!--Heading-->
<div class="container">
    <header>
        <h1 class="display-3 regularHeader">Hip to be Square!</h1>
        <h2 class="regularSubHeader">Crafting Teams</h2>
    </header>
</div>
<!--container end -->

<!--Team Dropdown Selections-->
<form id="teamForm">
    <div class="row firstRow">
        <div class="col-md-3 offset-md-1">
            <label for="leagueChoice">Select a Team by Organization</label>
            <select id="leagueChoice">
                <option *ngFor="let league of leagues; let i = index" [value]="leagues[i].Code">
                    {{leagues[i].Name}}
                </option>
            </select>
        </div>

        <div class="col-md-3">
            <p>Select a Team by Craft</p>
            <select id="teamType">
                    <option>Select One</option>
                    <option>Knitting</option>
                    <option>Crocheting</option>
            </select>
        </div>

        <div class="col-md-2">
            <p>View ALL Teams</p>
            <input class="btn btn-md btn-success" id="btnAllTeams" name="btnAllTeams" type="button" value="HERE!">
        </div>
        <div class="col-md-2">
            <p>Add a Team!</p>
            <a class="btn btn-md btn-primary" href="/detailsteamadd" role="button">Add HERE!</a>
        </div>
    </div>

    <!--Team Table-->
    <div id="teamDiv">
        <table id="teamTable" class="table table-striped table-borderless table-hover">
            <thead id="teamTableHead">
                <tr>
                    <th>Organization Type</th>
                    <th>Team Type</th>
                    <th>Team Gender</th>
                    <th>Team Name</th>
                    <th>View/Edit</th>
                </tr>
            </thead>
            <tbody id="teamTableBody">
                <tr *ngFor="let team of teams" id="{{team.TeamId}}">
                    <td>{{team.League}}</td>
                    <td>{{team.TeamType}}</td>
                    <td>{{team.TeamGender}}</td>
                    <td>{{team.TeamName}}</td>
                    <td> </td>
                </tr>
            </tbody>
        </table>
    </div>
</form>

<!-- Illustration -->
<div class="row">
    <div class="col-lg-8">
        <div id="imgfranklinsquares"></div>
    </div>
</div>
<!--row end-->
